<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uifry Finance Bank</title>
    <link rel="icon" type="image/x-icon" href="./images/header/favicon.svg">
    <link rel="stylesheet" href="./css/main.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" /> -->
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-row">
                <div class="header-inner">
                    <a class="header-logo" href="/">
                        <img src="./images/global/logo.svg" width="106" height="35" alt="Logo">
                    </a>
                    <nav class="header-nav">
                        <a class="header-nav--link active" href="/">Home</a>
                        <a class="header-nav--link" href="/">About us</a>
                        <a class="header-nav--link" href="/">Pricing</a>
                        <a class="header-nav--link" href="/">Features</a>
                    </nav>
                    <nav class="header-nav--mobile">
                        <a class="header-nav--link active" href="/">
                            <img src="./images/header/home.svg" alt="Home icon">
                            <span>Home</span>
                        </a>
                        <a class="header-nav--link" href="/">About us</a>
                        <a class="header-nav--link" href="/">Pricing</a>
                        <a class="header-nav--link" href="/">Features</a>
                        <button class="header-nav-mobile--close-btn">
                            <img src="./images/header/close.svg" alt="Close icon">
                        </button>
                    </nav>
                </div>
                <div class="header-actions">
                    <button class="header-download--mobile-btn">
                        <img src="./images/header/download.svg" alt="There is a download icon.">
                    </button>
                    <button class="header-open--btn">
                        <img src="./images/header/open.svg" alt="There is an icon that opens the sidebar">
                    </button>
                    <button class="header-download--desktop-btn btn">Download</button>
                    <div class="header-shade"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="./script/main.js"></script>
</body>
</html>
